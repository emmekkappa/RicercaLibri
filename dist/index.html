<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Libri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.e026c58c.css">
  </head>
  <body>
    <div class="container my-5 py-5 rounded text-center" id="ricerca-container">
      <h1 class="mb-4" id="titolo">Ricerca Libri</h1>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fa-search fas"></i></span>
        <input type="text" id="categoria" class="form-control" placeholder="Inserisci una categoria di libri">
      </div>
      <button id="cerca" class="btn btn-ricerca">Cerca</button>
      <ul id="lista-libri" class="list-group mt-4"></ul>
    </div>
    <div id="modalDescrizione" class="modal" style="display:none">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <p id="descrizioneLibro"></p>
      </div>
    </div>
    <script src="index.f7d1b8db.js" type="module"></script>
  </body>
</html>
